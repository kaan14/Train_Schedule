<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Orient Express</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #employee-table th, td {
      display: inline-block;
      width: 16.575%;
    }
    
  </style>
</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Fast Train Days &amp; Hours</h3>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Add Weekend Schedule</h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="lblTrainName">Train Name</label>
                <input class="form-control" id="txtbxTrainName" placeholder="Mid-Night Owels" type="text">
              </div>
              <div class="form-group row">
                <label for="lblDestination">Destination</label>
                <input class="form-control" id="txtbxDestination" placeholder="Istanbul" type="text">
              </div>
              <div class="form-group row">
                <label for="lblDepartureTime">Departure Time (HH/MM)</label>
                <input class="form-control" id="txtbxDepartureTime" placeholder="12:30" type="text">
              </div> 
              <div class="form-group row">
                <label for="lblDepartureTime">AM/PM</label>
                <select class="form-control">
                  <option value="AM">AM</option>
                  <option value="AM">PM</option>
                </select> 
              </div>
              <div class="form-group row">
                <label for="lblNumberSeat">Seats Avaliable</label>
                <input class="form-control" id="txtbxNumberSeats" placeholder="200" type="text">
              </div>
              <button class="btn btn-primary float-right" id="btnAddTrain">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Schedules-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Scheduled Trains</h3>
            <table class="table table-sm table-hover" id='trainSchedule-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Departure Time</th>
                  <th scope="col">Time Scope</th>
                  <th scope="col">Seats Avaliable</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/main.js"></script>
  
  <!--<script>
  $("#btnAddTrain").on("click", function(event) {
  event.preventDefault();
  console.log("button clicked"); 
  }); 
  </script>-->

</body>

</html>
